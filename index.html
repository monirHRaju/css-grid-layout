<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Website</title>
    <style>
        body {
            margin: 0;
            padding: 0'
            line-height: 1.5;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "menu content"
                "footer footer";
            grid-template-columns: 1fr 1fr;
            align-items: center;;
            height: 100vh;
            
            margin-bottom: p;
        }

        .header {
            grid-area: header;
            color: white;
            display: block;
            font-size: 24px;
            background-image: url(1.jpg.webp);
            background-repeat: no-repeat;
            background-position: top left;
            max-width: 100%;
            padding: 50px;
           
        }
        .headercontent{
            margin-left: 100px;
        }
        

        footer {
            grid-area: footer;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1{
            font-size: 5em;
            font-weight: 700;
            background: linear-gradient(180deg, #ff9696, #ffe89e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }
        .header p{
            font-size: 1em;
        }
        .header button{
            background: none;
            padding: 5px 15px;
            border-radius: 350px;
            border: 1px solid #ff9696;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="headercontent">
                <h1>Hello <br>I'm Monir</h1>
            <p>I photograph very instinctively. I see how it is taken like that. I do not follow certain styles, philosophies or teachers.</p>
            <button>Get A Quote</button>
            <a href="mailto:monirhraju@gmail.com">monirhraju@gmail.com</a>
            </div>
        </div>
        <div class="sidebar">Header</div>
        <div class="content">Header</div>
        <div class="footer">Header</div>
        
        
        <footer>&copy; 2025 All Rights Reserved</footer>
    </div>

        <!-- text-decoration:none;
        color: white; -->
    
</body>
</html>
